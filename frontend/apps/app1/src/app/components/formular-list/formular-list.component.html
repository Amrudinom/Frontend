<div class="container">
  <h1>Verf√ºgbare Formulare</h1>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="formulare" *ngIf="!loading">
    <div *ngFor="let formular of formulare" class="formular-card">
      <div class="card-header">
        <h3>{{ formular.titel }}</h3>
      </div>
      <div class="beschreibung">{{ formular.beschreibung }}</div>

      <div>
        <span class="kategorie">{{ formular.kategorie }}</span>
      </div>
    </div>
  </div>

</div>
